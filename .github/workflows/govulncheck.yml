name: Vulnerability Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'  # Run weekly on Mondays
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pull-requests: write

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run govulncheck-pr action
        uses: ./.github/workflows/govulncheck-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

